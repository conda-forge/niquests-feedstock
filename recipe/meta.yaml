{% set name = "niquests" %}
{% set version = "3.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/niquests-{{ version }}.tar.gz
  sha256: 2d5dc5dee74dbff118100aadbf07e37a4ff74cf42eecd7b1a6ff2b446c47cbc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.6.0,<2
    - pip
  run:
    - python >=3.8
    - charset-normalizer >=2,<4
    - idna >=2.5,<4
    - wassima >=1.0.1,<2
    - kiss-headers >=2,<4
    - urllib3-future >=2.9.900,<3

test:
  imports:
    - niquests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jawah/niquests
  summary: Niquests is a simple, yet elegant, HTTP library. It is a drop-in replacement for Requests, which is under feature freeze.
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
