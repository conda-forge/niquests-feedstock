{% set name = "niquests" %}
{% set version = "3.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/niquests-{{ version }}.tar.gz
  sha256: 86e484c2c60444aa96069c15f6295af6e25a8bad50781e1326df1b5c7ab48339

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.6.0,<2
    - pip
  run:
    - python >={{ python_min }}
    - charset-normalizer >=2,<4
    - idna >=2.5,<4
    - wassima >=1.0.1,<2
    - kiss-headers >=2,<4
    - urllib3-future >=2.9.900,<3

test:
  imports:
    - niquests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jawah/niquests
  summary: Niquests is a simple, yet elegant, HTTP library. It is a drop-in replacement for Requests, which is under feature freeze.
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - rxm7706
    - jan-janssen
